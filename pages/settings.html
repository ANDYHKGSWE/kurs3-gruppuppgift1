<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/sidebar.css" />
    <link rel="stylesheet" href="../styles/settings.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Settings</title>
  </head>
  <body>
    <main>
      <aside class="aside-container">
        <section class="sidebar">
          <div class="sidebar-header">
            <i
              class="fa-solid fa-bars sidebar-header__menu"
              onclick="toggleSidebar()"
            ></i>
            <h1 class="sidebar-header__title sidebar-text">Quire</h1>
          </div>
          <hr />
          <nav>
            <ul class="sidebar-list">
              <li>
                <a href="./index.html" class="sidebar-list-item sidebar-active"
                  ><i class="fa-solid fa-note-sticky"></i>
                  <span class="sidebar-text">Notes</span></a
                >
              </li>
              <li>
                <a href="" class="sidebar-list-item"
                  ><i class="fa-solid fa-flask"></i
                  ><span class="sidebar-text">Stats</span></a
                >
              </li>
              <li>
                <a href="" class="sidebar-list-item"
                  ><i class="fa-solid fa-gear"></i
                  ><span class="sidebar-text">Settings</span></a
                >
              </li>
            </ul>
          </nav>
        </section>
        <section class="settings">
          <h1>Settings</h1>

          <h2>DarkMode Switch</h2>
          <div class="dmSwitch">
            <input type="checkbox" class="checkbox" id="checkb"/>
            <label class="label" for="checkb">
            <!-- <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i> -->
            <div class="circle"></div>
          </label>
          </div>

          <h2>Font</h2>
          <div class="setting2">
            <a>Font size: </a>
            <input
            type="text"
            placeholder="150%"
            id="font-size"/>
            <button class="changeBtn" onclick="changeFontSize()">Change</button>
            <button class="resetSize" onclick="resetFontSize()">Reset</button>
          </div>
          <div class="setting3">
            <a>Font family: </a>
            <input
            type="text"
            placeholder="Agency FB"
            id="font-family"/>
            <button class="changeBtn" onclick="changeFontFamily()">Change</button>
            <button class="resetFamily" onclick="resetFontFamily()">Reset</button>
          </div>
          <div class="setting4">
            <a>Font weight: </a>
            <input
            type="text"
            placeholder="italic"
            id="font-weight"/>
            <button class="changeBtn" onclick="changeFontWeight()">Change</button>
            <button class="resetWeight" onclick="resetFontWeight()">Reset</button>
          </div>

          <h2>Colours (doesn't work with DarkMode on...)</h2>
          <div class="setting5">
            <a>Font color: </a>
            <input
            type="text"
            placeholder="white"
            id="font-color"/>
            <button class="changeBtn" onclick="changeFontColor()">Change</button>
            <button class="resetColor" onclick="resetFontColor()">Reset</button>
          </div>
          <div class="setting6">
            <a>Background color: </a>
            <input
            type="text"
            placeholder="black or #000000"
            id="background-color"/>
            <button class="changeBtn" onclick="changeBackgroundColor()">Change</button>
            <button class="resetBackground" onclick="resetBgColor()">Reset</button>
          </div>
          <div class="resetSettings">
            <button class="resetBtn" onclick="resetSettings()">Reset changes</button>
          </div>
        </section>
      </aside>
    </main>
    <script src="../javascript/settings.js"></script>
    <script src="../javascript/sidebar.js"></script>
    <script src="../javascript/first-time-visitor.js"></script>
  </body>
</html>
