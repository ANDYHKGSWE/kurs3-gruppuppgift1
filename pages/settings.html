<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/sidebar.css" />
    <link rel="stylesheet" href="../styles/settings.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Settings</title>
  </head>
  <body>
    <main>
      <aside class="aside-container">
        <section class="sidebar">
          <div class="sidebar-header">
            <i
              class="fa-solid fa-bars sidebar-header__menu"
              onclick="toggleSidebar()"
            ></i>
            <h1 class="sidebar-header__title sidebar-text">Quire</h1>
          </div>
          <hr />
          <nav>
            <ul class="sidebar-list">
              <li>
                <a href="./index.html" class="sidebar-list-item"
                  ><i class="fa-solid fa-note-sticky"></i>
                  <span class="sidebar-text">Notes</span></a
                >
              </li>
              <li>
                <a href="" class="sidebar-list-item"
                  ><i class="fa-solid fa-flask"></i
                  ><span class="sidebar-text">Stats</span></a
                >
              </li>
              <li>
                <a href="" class="sidebar-list-item sidebar-active"
                  ><i class="fa-solid fa-gear"></i
                  ><span class="sidebar-text">Settings</span></a
                >
              </li>
            </ul>
          </nav>
        </section>
        <section class="settings">

          <h1>Settings</h1>

          <h2>Darkmode Switch</h2>

          <div class="dmSwitch">
            <input type="checkbox" class="checkbox" id="checkb"/>
            <label class="label" for="checkb">
              <i class="fas fa-moon"></i>
              <i class="fas fa-sun"></i>
              <div class="circle"></div>
            </label>
          </div>

          <h2>Customization</h2>

          <div class="colorPickers">
            <label>Primary color</label>
            <input
              type="color"
              id="primary"
              oninput="handleColor('primary', this.value)"
            />
            <label>Secondary color</label>
            <input
              type="color"
              id="secondary"
              oninput="handleColor('secondary', this.value)"
            />
            <label>Tertiary color</label>
            <input
              type="color"
              id="tertiary"
              oninput="handleColor('tertiary', this.value)"
            />
            <label>Accent color</label>
            <input
              type="color"
              id="accent"
              oninput="handleColor('accent', this.value)"
            />
            <label>Background color</label>
            <input
              type="color"
              id="background"
              oninput="handleColor('background', this.value)"
            />
            <label>Primary text color</label>
            <input
              type="color"
              id="primaryTextColor"
              oninput="handleColor('primaryTextColor', this.value)"
            />
            <label>Secondary text color</label>
            <input
              type="color"
              id="secondaryTextColor"
              oninput="handleColor('secondaryTextColor', this.value)"
            />
          </div>

          <div class="otherSettings">
            <div class="fontSize">
              <label>Font size</label>
              <input
                type="text"
                id="font-size"
                placeholder="16px"
                onchange="changeFontSize(value)"
              />
            </div>
          </div>

          <div class="resetSettings">
            <button class="resetBtn" onclick="resetSettings()">Reset all changes</button>
          </div>

        </section>
      </aside>
    </main>
    <script src="../javascript/settings/main.js"></script>
    <script src="../javascript/sidebar.js"></script>
    <script src="../javascript/first-time-visitor.js"></script>
  </body>
</html>
